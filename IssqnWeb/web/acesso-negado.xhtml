<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Planejamento - Eddydata</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <h:outputStylesheet name="style.min.css" library="css"/>
        <h:outputStylesheet name="centralizar.css" library="css"/>
    </h:head>
    <h:body class="light-blue darken-2">
        <style type="text/css">
            input:-webkit-autofill,
            input:-webkit-autofill:hover,
            input:-webkit-autofill:focus,
            input:-webkit-autofill:active {
                transition: background-color 5000s ease-in-out 0s;
            }
        </style>

        <div id="login-page" class="row">
            <h:panelGroup id="aviso" rendered="#{logonBean.aviso}" >
                <div id="card-alert" class="card red">
                    <div class="card-content white-text">
                        <p><h:messages style="max-width: 320px; list-style-type: none; margin-left: 0; padding-left: 0;"/></p>
                    </div>
                    <button type="button" class="close white-text" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
            </h:panelGroup>    
            <div class="col s12 z-depth-4 card-panel">
                <h:form class="login-form" prependId="false">
                    <div class="row">
                        <div class="input-field col s12 center">
                            <h:graphicImage name="acesso-restrito-64.png" library="img" alt="" />
                            <p style="line-height: 2px" class="center login-form-text">ACESSO NEGADO</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fa fa-info"></i>
                            <h4 style="text-align: center;"><span class="caption caption-uppercase" style="color: #ef6c00; font-weight: bold;"> Oops! Acesso negado</span></h4>
                            <div class="divider"></div>
                            <p align="justify">Você não tem acesso a página. Entre em contado com o <code class="language-markup">Administrador</code> do sistema.</p>
                        </div>
                    </div>
                    <br/>           
                    <br/>           
                    <div class="row">
                        <div class="input-field col s12">
                            <h:commandLink action="pretty:painel-issqn" class="btn waves-effect waves-light col s12 light-blue darken-2">VOLTAR</h:commandLink>
                        </div>
                    </div>
                </h:form>
            </div>

        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#aviso").fadeIn(1900, function () {
                    window.setTimeout(function () {
                        $('#aviso').fadeOut();
                    }, 4000);
                });
            });
        </script>
    </h:body>
</html>
