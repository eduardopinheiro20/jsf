<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="../../WEB-INF/modelo-app.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="pagina_atual" value="Gerar Arquivo Febraban" />
    <ui:param name="pagina_acima" value="Movimentos" />
    <ui:param name="pretty_pagina" value="movimentos" />
    <ui:define name="botoes">
        <h:commandLink target="_blank" title="Gerar Arquivo" 
                       class="btn-floating btn-large waves-effect waves-light blue">
            <p:fileDownload value="#{arquivoCobrancaBean.gerarArquivo()}" />
            <i class="mdi-content-send"></i>
        </h:commandLink>
    </ui:define>
    <ui:define name="conteudo">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <h6 class="cor-eddy-text" style="margin: 0">Ordem de Emissão</h6>
                </div>
            </div>
            <br/>
            <div class="col s12 m8">
                <h:selectOneRadio class="with-gap" value="#{arquivoCobrancaBean.opcaoOrdem}" layout="lineDirection">
                    <f:selectItem itemValue="I" itemLabel="Inscrição" class=""/>
                    <f:selectItem itemValue="C" itemLabel="Contribuinte" />
                    <f:selectItem itemValue="EI" itemLabel="Endereço Imóvel" />
                    <f:selectItem itemValue="EC" itemLabel="Endereço Cobrança" />
                </h:selectOneRadio>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col s12 m3">
                <p:panel id="ordenar">
                    <div class="row">
                        <div class="col s12 m12">
                            <h:selectOneRadio class="with-gap" value="#{arquivoCobrancaBean.opcaoCarne}" layout="pageDirection">
                                <f:selectItem itemValue="TCF" itemLabel="TCF" />
                                <f:selectItem itemValue="TV" itemLabel="Taxa Vigilância" />
                            </h:selectOneRadio>
                        </div>
                    </div>
                </p:panel>
            </div>
            <div class="col s12 m3">
                <p:panel id="cobranca">
                    <div class="row">
                        <div class="col s12 m12">
                            <h:selectOneRadio class="with-gap" value="#{arquivoCobrancaBean.opcaoCobranca}" layout="pageDirection">
                                <f:selectItem itemValue="B" itemLabel="Boleto" />
                                <f:selectItem itemValue="F" itemLabel="Febraban" />
                            </h:selectOneRadio>
                        </div>
                    </div>
                </p:panel>
            </div>
        </div>
    </ui:define>
</ui:composition>
