<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Planejamento - Eddydata</title>
        <h:outputStylesheet name="estilo-login.css" library="css"/>
        <h:outputStylesheet name="primefaces.css" library="css"/>
        <h:outputStylesheet name="jquery.growl.css" library="css"/>
        <h:outputStylesheet name="sweet-alert.css" library="css"/>
    </h:head>
    <h:body>

        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">

                    <div class="row">
                        <div class="col-md-12" align="center">
                            <h3><h:graphicImage name="logo.png" library="img" alt="" style="padding-top: 50px;"/></h3>
                        </div>
                    </div>
                    <br/>
                    <div class="panel panel-default box-shadow">
                        <div class="panel-heading">
                            <span class="text-primary">REGISTRO EFETUADO</span>
                            <span class="text-muted pull-right today" title="Today"></span>              
                        </div><!--.panel-heading-->
                        <br/>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12" align="center">
                                    <h:graphicImage name="sucesso.png" library="img" alt=""/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" align="center">
                                    <h4 style="color: #3c763d">Registro efetuado com sucesso!!!</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p>
                                        Seu cadastro será analisado pelo administrador do sistema e posteriormente autorizado. Você receberá um e-mail para confirmação de sua senha.
                                    </p>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-12">
                                    <p>
                                        Obrigado por utilizar os sistema EDDYDATA!
                                    </p>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="modal-footer">
                                        <h:link value="Retornar" class="btn btn-sm btn-primary" outcome="pretty:login" ></h:link>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!--.panel-->
                </div><!--.cols-->
            </div><!--.row-->


        </div><!--.container-->
        <script type="text/javascript">
            $(document).ready(function () {
                var today = new Date().toDateString();
                $('.today').html(today);
            });
        </script>
    </h:body>
</html>
