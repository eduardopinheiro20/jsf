<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="../../WEB-INF/modelo-app.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="pagina_atual" value="Gerar Remessa" />
    <ui:param name="pagina_acima" value="Movimentos" />
    <ui:param name="pretty_pagina" value="movimentos" />
    <ui:define name="botoes">
        <h:commandLink target="_blank" title="Gerar Remessa" 
                       class="btn-floating btn-large waves-effect waves-light blue">
            <p:fileDownload value="#{arquivoRemessaBean.gerarRemessa()}" />
            <i class="mdi-content-send"></i>
        </h:commandLink>
    </ui:define>
    <ui:define name="conteudo">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <h6 class="cor-eddy-text" style="margin: 0">Selecione o Banco:</h6>
                </div>
            </div>
            <br/>
            <div class="input-field col s12 m6">
                <h:selectOneMenu id="banco" value="#{arquivoRemessaBean.banco}"  converter="entityConverter">
                    <f:selectItem itemValue="#{null}" itemLabel="Selecione o Banco"/>
                    <f:selectItems value="#{arquivoRemessaBean.listBanco}" var="obj" itemValue="#{obj}" itemLabel="#{obj.nome}"/>
                </h:selectOneMenu>
                <h:outputLabel for="banco" value="Banco"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
