<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog header="Ativação do Usuário" modal="true" resizable="false"
              showEffect="fade" hideEffect="fade" widgetVar="modalAtivar" width="450">
        <h:form id="formAtivar" style="width:100%;">

            <h:panelGrid id="show2" style="width:97%;">

                <h:outputLabel value="Nome: " for="nome"/>
                <h:outputText id="nome" value="#{usuarioBean.usuario.nome} #{usuarioBean.usuario.sobrenome}" style="font-weight: bold; color: #398439"/>
                <br />

                <h:outputLabel value="e-mail: " for="email"/>
                <h:outputText id="email" value="#{usuarioBean.usuario.email}"/>
                <br />
                <h:outputText value="Ao confirmar a ativação do usuário será enviado um e-mail para que ele possa acessar o sistema." 
                              style="font-weight: bold; color: #ac2925;"/> 
            </h:panelGrid>
            <hr />

            <p:commandButton value="Ativar" actionListener="#{usuarioBean.ativarUsuario()}" update=":form1, msg"
                             icon="ui-icon-check" title="Ativar Perfil">
            </p:commandButton>
            <br />
            <br />

            <div align="left" style="max-width: 450px;">
                <h:messages id="msg" errorClass="alert alert-danger" errorStyle="padding: 2px; margin-bottom: 2px;"
                            warnClass="alert alert-warning"
                            infoClass="alert alert-info"                                
                            style="list-style-type:none; padding-left: 0;  text-align: center; height: auto;"/>
            </div>
            <br />
        </h:form>
    </p:dialog>              
</ui:composition>
